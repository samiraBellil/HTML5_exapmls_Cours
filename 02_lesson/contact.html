<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us -LTS</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#About"
              >About <abbr title="The little Taco Shop">LTS</abbr></a
            >
          </li>
          <li>
            <a href="/#OurMenu"> Our Menu</a>
          </li>

          <li>
            <a href="#hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="images/tacos_close_up_400x260.png"
          alt="Little Tcos Shop Tacos!"
          title="Tacos ready to eat!"
          width="400px"
          height="267px"
        />
      </figure>
      <figcaption>Little Tcos Shop Tacos</figcaption>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
    </main>
    <hr />
    <footer><p>&copy; The Little Taco Shop</p></footer>
  </body>
</html>
